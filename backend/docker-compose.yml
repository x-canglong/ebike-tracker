services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ebike-tracker-backend:latest
    container_name: ebike-tracker-backend
    restart: unless-stopped
    ports:
      - "${PORT}:5000"
    env_file:
      - .env
    networks:
      - baota_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      createdBy: "bt_apps"

networks:
  baota_net:
    external: true